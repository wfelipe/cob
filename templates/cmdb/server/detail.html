{% if server %}
	<ul>
		<li>Name: {{ server.name }}</li>
		<li>Memory: {{ server.memory }}</li>
		<li>Serial Number: {{ server.serial }}</li>
		<li>Virtual Machine: {{ server.virtual }}</li>
		<li>System: <a href="/cmdb/system/{{ server.system }}">{{ server.system }}</a></li>
	</ul>
{% else %}
	<p>No server available.</p>
{% endif %}
