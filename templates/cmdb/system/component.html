{% if system and component %}
	<table border="1">
		<caption>System: {{ system.name }}
		Component: {{ component.name }}</caption>

		<thead>
			<tr>
				<th>Server</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			{% for server in component.servers.all %}
				<td><a href="/cmdb/server/{{ server.name }}/">{{ server.name }}</a></td>
			{% endfor %}
			</tr>
		</tbody>
{% else %}
	<p>No system available.</p>
{% endif %}
